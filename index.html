		<script>
			window.onload = function() { document.body.className = ''; update();}
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }

			var stage = 1;

			function update(){
				switch(stage) {
					case 1:
                        $( "#div_1" ).show();
                        $( "#div_2" ).hide();
                        $( "#div_3" ).hide();
						break;
                    case 2:
                        $( "#div_1" ).hide();
                        $( "#div_2" ).show();
                        $( "#div_3" ).hide();
                        setTimeout(function(){changeState(3);}, 3000);
                        break;
                    case 3:
                        $( "#div_1" ).hide();
                        $( "#div_2" ).hide();
                        $( "#div_3" ).show();
                        $( "#div3_2" ).hide();

                        setTimeout(function(){$( "#div3_2" ).show();}, 1000);
                        break;
					default:
                        return;
				}
			} //update()

            function changeState(newstate){
                stage = newstate;
                update();
            } //changeState
